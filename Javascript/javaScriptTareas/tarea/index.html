<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Tesla Motors</title>
</head>
<body>
    <div class="container my-4">
        <div class="row  justify-content-and-center">
            <div class="col-md-4 bg-dark terxt-light">
                <div class="my-3">
                    <h3 class="text-center">Generador de contraseña</h3>
                </div>
                <div class="mb-3">
                    <label for="inputLength" class="form-label">Dia de la semana</label>
                    <input type="number" id="inputLength" class="form-control text-center"  min="1" max="50" value="number">
                </div>
                <div class="form-check my-3">
                    <input type="checkbox" id="checkbox1" class="form-check-input">
                    <label class="form-check-label" for="checkbox1">Incluye caracteres</label>
                </div>
                <div class="form-check my-3">
                    <input type="checkbox" id="checkbox2" class="form-check-input">
                    <label class="form-check-label" for="checkbox2">Incluye simbolos</label>
                </div>
                <div class="d-grid gap-2 my-3">
                    <button class="btn btn-primary" id="btnGenerate">Generar contraseña</button>
                </div>
                <div class="d-grid gap-2 my-3">
                    <button class="btn btn-primary" id="btncambiar"> Cambiar contraseña</button>
                </div>
                <div class="d-grid gap-2 py-3">
                    <span id="generatePassword" class="badge bg-success"></span>
                </div>

            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="./main_consola.js"></script>
</body>
</html>
